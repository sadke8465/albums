<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRT Admin Controller</title>
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <style>
        body {
            background: #111;
            color: #0f0;
            font-family: monospace;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }

        h1 {
            border-bottom: 2px solid #0f0;
            padding-bottom: 10px;
        }

        .control-group {
            border: 1px solid #333;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
            background: #1a1a1a;
        }

        .control-group h3 {
            margin-top: 0;
            color: #fff;
        }

        .row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        label {
            flex: 1;
        }

        input[type="range"] {
            flex: 2;
            margin: 0 10px;
        }

        span.val {
            flex: 0 0 50px;
            text-align: right;
        }

        button {
            background: #0f0;
            color: #000;
            border: none;
            padding: 10px 20px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            font-size: 1.1em;
            margin-top: 10px;
        }

        button:hover {
            background: #0c0;
        }

        button.secondary {
            background: #333;
            color: #fff;
            margin-bottom: 10px;
        }

        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            background: #000;
            color: #0f0;
            border: 1px solid #0f0;
            font-family: monospace;
        }

        .status {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px dashed #555;
            text-align: center;
        }

        .status.connected {
            border-color: #0f0;
            color: #0f0;
        }
    </style>
</head>

<body>

    <h1>CRT REMOTE ADMIN</h1>

    <div id="status" class="status">Connecting to MQTT...</div>

    <div class="control-group">
        <h3>1. Select View State</h3>
        <select id="state-select">
            <option value="0">State 0: Default (Centered)</option>
            <option value="1">State 1: Top-Left (Zoom)</option>
            <option value="2">State 2: Top-Right (Zoom)</option>
            <option value="3">State 3: Bottom-Right (Zoom)</option>
            <option value="4">State 4: Bottom-Left (Zoom)</option>
        </select>
        <button class="secondary" onclick="forceSync()">Request Current Config from CRT</button>
    </div>

    <div class="control-group">
        <h3>2. Calibrate <span id="current-state-name">Default</span></h3>

        <div class="row">
            <label>Width Stretch (H_SCALE)</label>
            <input type="range" id="inp-hScale" min="0.5" max="2.0" step="0.01">
            <span class="val" id="val-hScale">1.25</span>
        </div>

        <div class="row">
            <label>Size Factor (Zoom Level)</label>
            <input type="range" id="inp-sizeFactor" min="0.5" max="1.5" step="0.01">
            <span class="val" id="val-sizeFactor">0.95</span>
        </div>

        <div class="row">
            <label>Pos X (Nudge X)</label>
            <input type="range" id="inp-nudgeX" min="-200" max="200" step="1">
            <span class="val" id="val-nudgeX">0</span>
        </div>

        <div class="row">
            <label>Pos Y (Nudge Y)</label>
            <input type="range" id="inp-nudgeY" min="-200" max="200" step="1">
            <span class="val" id="val-nudgeY">0</span>
        </div>
    </div>

    <div class="control-group">
        <button onclick="saveToMemory()">SAVE ALL SETTINGS TO TV MEMORY</button>
    </div>

    <script>
        // MQTT Config
        const MQTT_BROKER = 'wss://broker.emqx.io:8084/mqtt';
        const TOPIC_UPDATE = 'sadke8465/crt/update';
        const TOPIC_SAVE = 'sadke8465/crt/save';
        const TOPIC_REQUEST = 'sadke8465/crt/request';
        const TOPIC_STATE = 'sadke8465/crt/state';
        const TOPIC_COMMAND = 'sadke8465/crt/command';

        let client;
        let configs = {
            0: { hScale: 1.25, sizeFactor: 0.95, nudgeX: 0, nudgeY: 0 },
            1: { hScale: 1.25, sizeFactor: 0.95, nudgeX: 0, nudgeY: 0 },
            2: { hScale: 1.25, sizeFactor: 0.95, nudgeX: 0, nudgeY: 0 },
            3: { hScale: 1.25, sizeFactor: 0.95, nudgeX: 0, nudgeY: 0 },
            4: { hScale: 1.25, sizeFactor: 0.95, nudgeX: 0, nudgeY: 0 }
        };

        const els = {
            status: document.getElementById('status'),
            select: document.getElementById('state-select'),
            label: document.getElementById('current-state-name'),
            inputs: {
                hScale: document.getElementById('inp-hScale'),
                sizeFactor: document.getElementById('inp-sizeFactor'),
                nudgeX: document.getElementById('inp-nudgeX'),
                nudgeY: document.getElementById('inp-nudgeY')
            },
            vals: {
                hScale: document.getElementById('val-hScale'),
                sizeFactor: document.getElementById('val-sizeFactor'),
                nudgeX: document.getElementById('val-nudgeX'),
                nudgeY: document.getElementById('val-nudgeY')
            }
        };

        // Init MQTT
        client = mqtt.connect(MQTT_BROKER);

        client.on('connect', () => {
            els.status.innerText = "CONNECTED TO CRT";
            els.status.classList.add('connected');
            client.subscribe(TOPIC_STATE);

            // Ask CRT for its current config
            client.publish(TOPIC_REQUEST, "1");
        });

        client.on('message', (topic, msg) => {
            if (topic === TOPIC_STATE) {
                try {
                    const data = JSON.parse(msg.toString());
                    configs = data;
                    updateInputsFromState();
                    console.log("Synced with CRT");
                } catch (e) { }
            }
        });

        // UI Logic
        els.select.addEventListener('change', () => {
            updateInputsFromState();

            // FORCE CRT TO SWITCH TO VALIDATE
            const state = parseInt(els.select.value);
            const cmd = { action: 'set_state', val: state };
            client.publish(TOPIC_COMMAND, JSON.stringify(cmd));
        });

        function updateInputsFromState() {
            const state = els.select.value;
            const cfg = configs[state];

            els.label.innerText = els.select.options[els.select.selectedIndex].text;

            setVal('hScale', cfg.hScale);
            setVal('sizeFactor', cfg.sizeFactor);
            setVal('nudgeX', cfg.nudgeX);
            setVal('nudgeY', cfg.nudgeY);
        }

        function setVal(key, val) {
            els.inputs[key].value = val;
            els.vals[key].innerText = val;
        }

        // Input Listeners
        Object.keys(els.inputs).forEach(key => {
            els.inputs[key].addEventListener('input', (e) => {
                const val = parseFloat(e.target.value);
                els.vals[key].innerText = val;

                // Update Local Config
                const state = els.select.value;
                configs[state][key] = val;

                // Send Live Update
                const payload = {
                    state: parseInt(state),
                    params: { [key]: val }
                };
                client.publish(TOPIC_UPDATE, JSON.stringify(payload));
            });
        });

        function saveToMemory() {
            if (confirm("This will permanently save these settings to the CRT's memory. Proceed?")) {
                client.publish(TOPIC_SAVE, "1");
            }
        }

        function forceSync() {
            client.publish(TOPIC_REQUEST, "1");
        }

        // Init UI
        updateInputsFromState();

    </script>
</body>

</html>
